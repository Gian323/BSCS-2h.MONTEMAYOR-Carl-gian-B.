<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>

    <main>
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="firstName">Enter Your First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Enter Your Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Create a New Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label>Account type (required):</label><br>
                <input type="radio" id="personal" name="accountType" value="Personal" required>
                <label for="personal">Personal</label><br>
                <input type="radio" id="business" name="accountType" value="Business">
                <label for="business">Business</label><br><br>

                <label for="profilePic">Upload a profile picture:</label>
                <input type="file" id="profilePic" name="profilePic"><br><br>
            </fieldset>
        </form>
    </main>

  
</body>
</html>
